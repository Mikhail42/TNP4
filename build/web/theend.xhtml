<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Отсечение начала текста</title>
    <meta http-equiv="Content-Type" content="application/xhtml; charset=utf-8" />
    <h:outputStylesheet name="css/styles.css" />
</h:head>
    <h:body> 
        <h1>Отсечение</h1> 
        <h3>Входные данные</h3>
        <h:form>
            <h:panelGrid width="800px">	
                <h:outputLabel value="Исходная строка:"/>
                <h:outputText value="#{textUpdateTaskView.textUpdateTask.stringToUpdate}"/>            
                <br />
                <h:outputLabel value="Число элементов к удалению"/>
                <h:outputText value="#{textUpdateTaskView.textUpdateTask.amountToDelete}"/>
            </h:panelGrid>
        </h:form>
        <h3>Выходные данные</h3> 
        <h:form>
            <h:outputLabel value="Результат: "/>
            <h:outputText value="#{textUpdateTaskView.textUpdateTask.updatedString}"/>
        </h:form>
        <h:link class="homelink" outcome="index" value="Ввести данные снова"/>
        <br />
        <h:outputLink value="/files/file.xml">Сохранить как XML</h:outputLink>
    </h:body>
</html>
